name: client
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  chewie: ^1.3.5
  video_player: ^2.7.0
  google_nav_bar: ^5.0.6
  flutter_staggered_grid_view: ^0.6.2
  skeletons: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 900
        - asset: fonts/Poppins-Thin.ttf
          weight: 200

  uses-material-design: true

  assets:
    - assets/
